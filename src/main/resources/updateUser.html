<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update users</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <h1 class="header">Edit users</h1>

    <form method="post" action="/api/updateUser">
        <label for="user-list">Choose user to edit</label>
        <br>
        <select id="user-list" name="user">
        </select>
        <br>
        <br>
        <label>First name: <input class="input" type='text' name='firstname_user'></label>
        <br>
        <label>Last name: <input class="input" type='text' name='lastname_user'></label>
        <br>
        <label>Email: <br><input class="input" type='text' name='email'></label>
        <br>
        <button class="clickme success" type="submit">Edit user</button>
    </form>

    <hr>
    <br>
    <div>
        <a href="/index.html">Return to front page</a>
    </div>

</main>
</body>

<script>
    fetch("/api/editUser")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById(`user-list`).innerHTML = text;
    });
</script>
</html>
