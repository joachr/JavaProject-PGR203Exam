<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add question</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="header">Add questions and options</h1>

        <form method="POST" action="/api/newQuestion">
            <div id="addQuestion">
                <label for="name">Add a new question:</label>
                <input class="input" type="text" name="name" id="name" autofocus required/>
                <button class="clickme success" type="submit">Add</button>
            </div>
        </form>

        <form method="POST" action="/api/addOptions">
            <div id="addOptions">
                    <label for="questions">Choose a question from the list:</label>
                    <select id="questions" name="questions"></select>
                    <br>
                <br>
                <label for="option">Add an option to the question:</label>
                <input class="input" type="text" name="option" id="option">
                <button class="clickme success" type="submit">Add</button>
            </div>
        </form>
        <br>
        <form method="POST" action="/api/deleteQuestion">
            <label for="questionsDelete">Choose a question to delete:</label>
            <select id="questionsDelete" name="questions"></select>
            <br>
            <br>
        <button class="clickme warningred" type="submit">Delete question</button>
        </form>

        <br>
        <hr>
        <br>
        <div>
            <a href="/index.html">Return to front page</a>
        </div>
    </main>

<script>
    fetch("/api/questions")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("questions").innerHTML = text;
    });

    fetch("/api/questions")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("questionsDelete").innerHTML = text;
    });
</script>
</body>
</html>
